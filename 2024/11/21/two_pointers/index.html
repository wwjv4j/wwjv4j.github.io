<p>双指针有三类：</p>
<ul>
<li>快慢指针</li>
<li>左右指针</li>
<li>对撞指针</li>
</ul>
<p>我遇到的较多的是左右指针和对撞指针。<br>左右指针通常用于数组问题，如在有序数组中查找目标元素。<br>对撞指着通常用于有序数组或链表问题中。<br>因此双指针使用的场景多为有序队列。</p>
